<html>

                <title>Change dog</title>
        </head>
        <body>
                <h1>Please log in to change posted dog</h1>

                <div id='form'>

                        <label for="name">Replace dog breed:</label><br>
                        <input type="text" name="name"><br>
                        <label for="name2">with dog breed:</label><br>

                </div>
        </body>
